<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Songs Playlist</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="Songs Playlist" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<main>
		<div class="ba-container">
			<div class="ba-list">
				<h3>PlayList</h3>
				<ul class=ba-list__list>
					<script type="text/template" id="tmpl">
						<li>
							<div class="ba-flex" song="{{song}}" seconds="{{duration}}">
								<svg width="30" height="30" class="pauseButton">
									<use xlink:href="#pause"></use>
								</svg>
								<svg width="30" height="30" class="playButton">
									<use xlink:href="#play"></use>
								</svg>
								<div>
									<p>{{duration}} | {{author}}</p>
									<h4>{{song}}</h4>
								</div>
							</div>
							<svg width="30" height="30">
								<use xlink:href="#heart"></use>
							</svg>
						</li>
						<li>
							<progress value="0" max="0"></progress>
						</li>
					</script>
				</ul>
			</div>
		</div>
	</main>
	<svg>

		</symbol>
	</svg>
	<svg>
		<symbol id="pause" viewBox="0 0 512 512" fill="currentColor">

	<script src="js/main.js"></script>
</body>

</html>
